{% extends '/layout/base.html' %}
{% block content%}
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://res.cloudinary.com/dbkmrrnge/image/upload/v1705064942/dgg1fiy9pip2c0gmnzoi.jpg"
                 class="d-block w-100 " alt="..."
                 style="max-height:500px; height:auto; width:auto; ">
        </div>
        <div class="carousel-item">
            <img src="https://res.cloudinary.com/dbkmrrnge/image/upload/v1705064842/t0knwkzd4juctppgzyio.jpg"
                 class="d-block w-100 " alt="..."
                 style="max-height:500px; height:auto; width:auto; ">
        </div>
        <div class="carousel-item">
            <img src="https://res.cloudinary.com/dbkmrrnge/image/upload/v1705064292/gurxwigpmyzrqe21duoa.jpg"
                 class="d-block w-100 " alt="..."
                 style="max-height:500px; height:auto; width:auto; ">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock%}
