{% extends '/clinic/layout/base.html' %}
{% block content %}
<div>
    <form class="d-flex mt-5 mb-3">
        <input class="form-control me-2" type="search" placeholder="Nhập từ khoá" aria-label="Search" name="kw">
        <button class="btn btn-outline-success" type="submit">Tìm</button>
    </form>
</div>
<table class="table table-striped table-hover" data-search=true" data-toggle="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col" data-sortable="true">Bệnh nhân</th>
        <th scope="col">Ngày khám</th>
        <th scope="col">SĐT</th>
        <th scope="col">Triệu chứng</th>
        <th scope="col">Trạng thái</th>
    </tr>
    </thead>
    <tbody>
    {%for a in appoint_list%}
    <tr>
        <th scope="row">{{a.id}}</th>
        <td>{{a.patient.name}}</td>
        <td>{{a.appoint_date}}</td>
        <td>{{a.patient.phone}}</td>
        <td>{{a.patient.injury}}</td>
        <td>{{a.status}}</td>
    </tr>
    {% endfor %}
    </tbody>


</table>
{% endblock %}
