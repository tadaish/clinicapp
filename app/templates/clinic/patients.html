{% extends '/clinic/layout/base.html' %}
{% block content %}

<div>
    <form class="d-flex mt-5 mb-3">
        <input class="form-control me-2" type="search" placeholder="Nhập từ khoá" aria-label="Search" name="kw">
        <button class="btn btn-outline-success" type="submit">Tìm</button>
    </form>
</div>
<table class="table table-striped table-hover">


    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Họ tên</th>
        <th scope="col">Giới tính</th>
        <th scope="col">Địa chỉ</th>
        <th scope="col">SĐT</th>
        <th scope="col">Ngày sinh</th>
        <th scope="col">Triệu chứng</th>
    </tr>
    </thead>
    <tbody>
    {%for p in patients %}
    <tr>
        <th scope="row">{{p.id}}</th>
        <td>{{p.name}}</td>
        <td>
            {{p.gender.value}}
        </td>
        <td>{{p.address}}</td>
        <td>{{p.phone}}</td>
        <td>{{p.birth_day}}</td>
        <td>{{p.injury}}</td>
    </tr>
    {% endfor %}
    </tbody>


</table>

{% endblock %}
